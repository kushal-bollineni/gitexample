<!DOCTYPE html>

<head>
    <title>Scopes</title>
</head>

<body>
    <p id="demo">
    </p>
    <p id="demo1"></p>
    <button id="btn" onclick="car()">Try this</button>
    <script>
        //there are two types of scopes ,local and global
        //functions create new scopes
        //scopes defines the accessibility or visibility of variables
        let carname = "volvo";
        function car() {
            //let carname = "volvo";
            document.getElementById("demo").innerHTML = typeof carname + carname;
        }

        //defining outside makes it global//
        //ouside of function carname was undefined cant access that carname value outside the function
        document.getElementById("demo1").innerHTML = typeof carname + carname;



    </script>
</body>

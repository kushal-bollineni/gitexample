<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <title>weight converter</title>
    <style>
        body {
            margin-top: 60px;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-6">Weight converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="input1" class="form-control form-control-lg"
                            placeholder="Enter pounds">
                    </div>
                </form>
                <div id="output">
                    <div class="card bg-primary mb-3">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-3">
                        <div class="card-block">
                            <h4>KiloGrams:</h4>
                            <div id="kgoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-3">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ouncesoutput"></div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-md-6">
                <h1 class="display-4 text-center mb-6">Temperature converter</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="input2" class="form-control form-control-lg"
                            placeholder="Enter Temperature in degrees celsius">
                    </div>
                </form>
                <div id="output1">


                    <div class="card bg-success mb-3">
                        <div class="card-block">
                            <h4>Fahrenheit:</h4>
                            <div id="fahrenheitoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-3">
                        <div class="card-block">
                            <h4>kelvin:</h4>
                            <div id="kelvinoutput"></div>
                        </div>
                    </div>



                </div>
            </div>

        </div>
    </div>
    <script>
        document.getElementById("output").style.visibility = "hidden";
        document.getElementById("output1").style.visibility = "hidden";

        document.getElementById("input1").addEventListener('input', function (e) {
            document.getElementById("output").style.visibility = "visible";
            let pounds = e.target.value;
            document.getElementById("gramsoutput").innerHTML = (pounds / 0.0022046) + "gms";
            document.getElementById("kgoutput").innerHTML = (pounds / 2.2046) + "kgs";
            document.getElementById("ouncesoutput").innerHTML = (pounds * 16) + "ounces";

        })

        document.getElementById("input2").addEventListener('input', function (e) {
            document.getElementById("output1").style.visibility = "visible";
            var temp = e.target.value;
            var y = 274;
            x = Number(temp);
            var z = x + y;
            document.getElementById("fahrenheitoutput").innerHTML = ((temp * (9 / 5)) + 32) + "F";
            document.getElementById("kelvinoutput").innerHTML = z + "K";

        })


    </script>

</body>

<!DOCTYPE html>

<head>
    <title>remove/empty</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        //remove method removes selected elements and its child elements also
        //empty method removes child elements from its selected elements
        $(document).ready(function () {
            $("#btn").click(function () {
                //$("#hello").remove();
                //$("#hello").empty();
                $("p").remove(".text", ".tesxt");
            });
        });
    </script>
</head>

<body>
    <div id="hello" style="height:140px;width:300px;border:1px solid black;background-color:yellow;">
        <h1 class="text">kushal</h1>
        <p class="text">hello world</p>
        <p class="texst">haiiehf</p>

    </div>
    <button id="btn">Try this</button>
</body>

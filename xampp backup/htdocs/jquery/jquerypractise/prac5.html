<!DOCTYPE html>

<head>
    <title>SLides</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#hello").click(function () {
                $("#hii").slideToggle();
            });
        });

        // we can use slideup and slidetoggle also
    </script>


</head>

<body>
    <div id="hello">
        <p>Hello kushal</p>
    </div>
    <div id="hii">
        <p>kifbfbf</p>
    </div>
</body>
